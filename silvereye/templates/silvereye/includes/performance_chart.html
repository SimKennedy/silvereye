<div class="performance-chart mb-3">
  <h4>Total publishers</h4>
  <!-- TODO: Display live number of publishers -->
  <span class="d-block h2">999</span>
  <a href="{% url 'publisher-listing' %}">View all publishers</a>
</div>

<div class="performance-chart">
  <h4>Late publishers</h4>
  <h6>by days since last submission</h6>
  <div class="list-group list-group-flush text-align-left">
    {% for publisher in publishers %}
      <a href="{% url 'publisher' publisher.publisher_name %}" class="list-group-item d-flex justify-content-between align-items-center px-0">
        <span class="flex-grow-1 text-left">{{ publisher.publisher_name }}</span>
        <span class="badge badge-danger badge-pill align-self-right">{{ publisher.age }} day{{ publisher.age|pluralize }}</span>
      </a>
    {% endfor %}
  </div>
</div>
